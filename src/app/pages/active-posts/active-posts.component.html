<div class="mt-5 container">
  <div *ngFor="let post of posts; let i = index">
    <app-card *ngIf="post.active" [post]="post">
      <button (click)="onInactivePosts(post.id,i)" class="btn btn-primary">Elimina</button>
      <button class="btn btn-primary m-2" (click)="goDettagli(post.id)">Dettagli</button>
    </app-card>
  </div>
</div>
